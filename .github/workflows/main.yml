name: Build-Test-Deploy-node
on:
   push:
     branches:
       - main
jobs:
    Build-job:
        runs-on: ubuntu-latest
        name: Making builds
        steps:
          - uses: actions/checkout@v1
          - name: Install surge
            uses: actions/setup-node@v1
            with:
              node-version: "14.x"
          - run: npm install -g surge
